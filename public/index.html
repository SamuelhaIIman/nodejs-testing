<body>
    <div class="Main-Banner">
        <div class="Main-Nav">
            <a id="Main-Nav-Button" href="">Home</a>
            <a id="Main-Nav-Button" href="">Shop</a>
            <a id="Main-Nav-Button" href="">Footer</a>
        </div>
    </div>

    <div class="Shop-Front">
        <img src="images/bananas.jpg" class="Shop-Front-Product" id="One">

            <p class="Shop-Front-Product-Amount" id="Quantity-1">0</p>
            <button onclick="updateCart(1, 1)" id="Shop-Front-Product-Change">+</button>
            <button onclick="updateCart(1, -1)" id="Shop-Front-Product-Change">-</button>
        </img>
        <img src="images/oranges.jpg" class="Shop-Front-Product" id="Two">

        </img>
        <img src="images/watermelons.jpg" class="Shop-Front-Product" id="Three">
            <button onclick="addToCart(3)" id="Shop-Front-Product-Buy" href="">Buy</button>

            <button onclick="updateCart(3, 1)" id="Shop-Front-Product-Change">+</button>
